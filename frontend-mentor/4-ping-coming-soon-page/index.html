<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.min.css">

  <script src="https://kit.fontawesome.com/71030c71f1.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="main">
    <header class="main__header">
      <img src="./images/logo.svg" alt="Ping." class="logo">
    </header>

    <div class="content">
      <h1 class="content__heading">
        We are launching 
        <span class="content__heading--bold">soon!</span>
      </h1>
      <p class="content__text">
        Subscribe and get notified
      </p>
      <form action="#" class="content__form">
        <input id="email" type="email" class="input" placeholder="Your email address...">
        <label for="email" class="input__label"></label>
        <button class="button">
          Notify Me
        </button>
      </form>
    </div>

    <img src="./images/illustration-dashboard.png" alt="" class="illustration">
    
    <footer class="main__footer">
      <h2 class="visuallyHidden">
        Follow us on:
      </h2>
      <ul class="social">
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="fab fa-facebook-f"></i>
            <span class="visuallyHidden">
              Facebook
            </span>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="fab fa-twitter"></i>
            <span class="visuallyHidden">
              Twitter
            </span>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="fab fa-instagram"></i>
            <span class="visuallyHidden">
              Instagram
            </span>
          </a>
        </li>
      </ul>

      <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaby Santos</a>.
    </p>
  </footer>
</body>
</html>
