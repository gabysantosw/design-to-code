<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 3</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <main class="main">
    <h1 class="visuallyHidden">Movies</h1>

    <div class="main__cards">

      <!-- START OF CARD COMPONENT-->
      <div class="card">
        <img src="./img/justice-league.jpg" alt="Justice League." class="card__image">

        <div class="card__content">
          <h2 class="card__title">JUSTICE LEAGUE</h2>
          <p class="card__description">You can't save the world alone.</p>
          <p class="card__pricing">
            <span class="visuallyHidden">Current price is</span>
            <span class="card__current-price">$28.00</span>
            <span class="visuallyHidden">, price was</span>
            <span class="card__before-price">$44.99</span>
          </p>

          <button class="card__button">BUY NOW</button>
        </div>
      </div>
      <!-- END OF CARD COMPONENT-->

      <!-- START OF CARD COMPONENT-->
      <div class="card">
        <img src="./img/blade-runner.jpg" alt="Justice League." class="card__image">

        <div class="card__content">
          <h2 class="card__title">BLADE RUNNER</h2>
          <p class="card__description">A blade that runs.</p>
          <p class="card__pricing">
            <span class="visuallyHidden">Current price is</span>
            <span class="card__current-price">$20.00</span>
            <span class="visuallyHidden">, price was</span>
            <span class="card__before-price">$40.99</span>
          </p>

          <button class="card__button">BUY NOW</button>
        </div>
      </div>
      <!-- END OF CARD COMPONENT-->

    </div>
  </main>
</body>
</html>
