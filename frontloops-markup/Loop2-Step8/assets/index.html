<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>

  <main class="main">
    <div class="mobile">
      <div class="mobile__top"></div>

      <div class="card">

        <h1 class="card__heading">CARD</h1>
        <img src="./img/card.png" alt="Your Bank card." class="card__image">

        <div class="card__items">

          <fieldset class="toggle__fieldset">
            <img src="./img/lock.svg" alt="" class="toggle__icon">
            <div class="toggle__legend">
              <h2 class="toggle__title">
                Lock card
              </h2>
              <p class="toggle__description">
                You can unlock it later
              </p>
            </div>

            <input id="lock-card" type="checkbox" class="toggle">
            <label for="lock-card" class="toggle__label">
            </label>
          </fieldset>

          <fieldset class="toggle__fieldset">
            <img src="./img/plane.svg" alt="" class="toggle__icon">
            <div class="toggle__legend">
              <h2 class="toggle__title">
                Payments abroad
              </h2>
              <p class="toggle__description">
                Enable your card abroad
              </p>
            </div>

            <input id="payments-abroad" type="checkbox" class="toggle">
            <label for="payments-abroad" class="toggle__label">
            </label>
          </fieldset>

          <fieldset class="toggle__fieldset">
            <img src="./img/laptop.svg" alt="" class="toggle__icon">
            <div class="toggle__legend">
              <h2 class="toggle__title">
                Online payments
              </h2>
              <p class="toggle__description">
                Enable online transactions
              </p>
            </div>

            <input id="online-payments" type="checkbox" class="toggle">
            <label for="online-payments" class="toggle__label">
            </label>
          </fieldset>

          <fieldset class="toggle__fieldset">
            <img src="./img/atm.svg" alt="" class="toggle__icon">
            <div class="toggle__legend">
              <h2 class="toggle__title">
                ATM withdrawals
              </h2>
              <p class="toggle__description">
                Enable ATM withdrawals
              </p>
            </div>

            <input id="atm-withdrawals" type="checkbox" class="toggle">
            <label for="atm-withdrawals" class="toggle__label">
            </label>
          </fieldset>

        </div>
      </div>

    </div>
  </main>

</body>
</html>
